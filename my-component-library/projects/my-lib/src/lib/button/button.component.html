<button
        [class]=buttonClasses
        (click)="onClick()"
        [disabled]="disabled || loading"
>
    <span class="material-icons mr-2" *ngIf="!loading">{{ icon }}</span>
    <span *ngIf="loading" class="material-icons animate-spin mr-2">autorenew</span>
    {{ label }}
    <ng-content></ng-content>
</button>
