<div class="relative">
  <i
    *ngIf="icon"
    class="material-icons absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500"
  >
    {{ icon }}
  </i>
  <input
    type="text"
    [class.pl-10]="icon"
    [class.pl-4]="!icon"
    [class]="inputClasses"
    [placeholder]="placeholder"
    [disabled]="disabled"
    [value]="value"
    (input)="onInput($event)"
  />
</div>
